<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/auth.css" />

  <style>
    body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f5f5f5;
}

.auth-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  padding-top: 7rem;
  background: linear-gradient(to right, #6a11cb, #2575fc);
  animation: fadeIn 1s ease-in-out;
}

.auth-container {
  background: white;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  width: 90%;
  max-width: 400px;
}

.auth-container h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #333;
}

.auth-container form input {
  width: 100%;
  padding: 0.9rem;
  margin-bottom: 1rem;
  border-radius: 0.5rem;
  border: 1px solid #ccc;
  outline: none;
}

.auth-container form button {
  width: 100%;
  padding: 0.9rem;
  background: #2575fc;
  color: white;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}

.auth-container form button:hover {
  background: #1a5dc0;
}

#toggleText {
  text-align: center;
  margin-top: 1rem;
}

#toggleText a {
  color: #2575fc;
  text-decoration: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media screen and (max-width: 600px) {
  .auth-container {
    padding: 1.5rem;
  }
}

  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo"><img src="img/logo.png" alt="ACESTUDENTS Logo" /></div>
      <!-- Use your existing navbar code here -->
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="authBtn">Login</button>
        <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
      </form>
    </div>
  </section>

  <script src="js/auth.js">
    const authForm = document.getElementById('authForm');
const authBtn = document.getElementById('authBtn');
const toggleLink = document.getElementById('toggleLink');
const formTitle = document.getElementById('formTitle');
let isLogin = true;

toggleLink.addEventListener('click', (e) => {
  e.preventDefault();
  isLogin = !isLogin;
  formTitle.innerText = isLogin ? 'Login' : 'Sign Up';
  authBtn.innerText = isLogin ? 'Login' : 'Sign Up';
  toggleLink.innerText = isLogin ? 'Sign up' : 'Login';
  document.getElementById('toggleText').innerHTML = isLogin
    ? `Don't have an account? <a href="#" id="toggleLink">Sign up</a>`
    : `Already have an account? <a href="#" id="toggleLink">Login</a>`;
});

authForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if (isLogin) {
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        alert('Login successful!');
        window.location.href = "index.html"; // redirect
      })
      .catch(err => alert(err.message));
  } else {
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert('Signup successful!');
        window.location.href = "index.html"; // redirect
      })
      .catch(err => alert(err.message));
  }
});

  </script>
